<!doctype html>
<html ⚡>
<head>
  <meta charset="utf-8">
  <title>BHP Quiz</title>
  <link rel="canonical" href="https://29ae076c.ngrok.io/index.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- We use `amp-bind` to coordinate the page transitions... -->
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <!-- ... and `amp-selector` for implementing a simple survey. -->
  <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

<style amp-custom>
:root {
  --color-primary: #005AF0;
  --color-text-light: #fff;
  --color-text-dark: #000;
  --color-bg-light: #FAFAFC;

  --space-1: .5rem;  /* 8px */
  --space-2: 1rem;   /* 16px */
  --space-3: 1.5rem; /* 24px */
  --space-4: 2rem;   /* 32px */
  --space-5: 3rem;   /* 48px */
}
/* Simple Stepper */
.stepper.simple .step-dots {
  user-select: none;
}
.stepper.simple .step-dot {
  display: inline-block;
  background: #ddd;
  overflow: hidden;
  text-indent: -999px;
  border-radius: 100%;
  width: 10px;
  height: 10px;
  box-shadow: inset 0 1px 1px 0 #999;
}
.stepper.simple .step-dot.active {
  background: linear-gradient(#00CFFF, #1584bc);
  box-shadow: inset 0 0 1px 1px #087DC0;
}
.stepper.simple section {
  background-color: var(--color-bg-light);
}
.stepper.simple .content {
  height: 350px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.stepper.simple .top-bar,
.stepper.simple .bottom-bar {
  height: var(--space-5);
  line-height: var(--space-5);
  background-color: #f2f2f2;
  color: #4a4a4a;
}
.stepper.simple .top-bar {
  padding: 0 var(--space-3);
  font-size: var(--space-2);
}
.stepper.simple .bottom-bar {
  height: var(--space-5);
  line-height: var(--space-5);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}
.stepper.simple .bottom-bar .button-next,
.stepper.simple .bottom-bar .button-prev {
  position: absolute;
  height: 100%;
  border: none;
  text-transform: uppercase;
  font-size: 14px;
  font-weight: 500;
  width: 72px;
  user-select: none;
  background: unset;
}
.stepper.simple .bottom-bar .button-prev {
  top: 0;
  left: 0;
}
.stepper.simple .bottom-bar .button-next {
  top: 0;
  right: 0;
}
.stepper.simple .bottom-bar .button-next:after {
  padding: var(--space-1);
  content: ">";
  font-weight: 500;
}
.stepper.simple .bottom-bar .button-prev:before {
  padding: var(--space-1);
  content: "<";
  font-weight: 500;
}

/* Survey styling */
amp-selector.poll [option][selected] {
  outline: none;
}
amp-selector.poll [option] {
  display: flex;
  align-items: center;
}
amp-selector.poll [option]:before {
  transition: background 0.25s ease-in-out;
  content: "";
  display: inline-block;
  width: var(--space-2);
  height: var(--space-2);
  margin: var(--space-1);
  border-radius: 100%;
  border: solid 1px var(--color-primary);
  font-size: 14px;
  line-height: var(--space-2);
}
amp-selector.poll [option][selected]:before {
  text-align: center;
  content: "✓";
  color: #fff;
  background: var(--color-primary);
}
amp-selector.poll [option][selected]:focus {
  outline: -webkit-focus-ring-color auto 5px;
}

/* preview style */
h2.preview-only {
  margin: var(--space-2);
  margin-top: var(--space-3);
  margin-bottom: 0;
}
h2.preview-only + p {
  margin: var(--space-1) var(--space-2);
}
</style>
</head>
<body>

  <h2 class="preview-only">A simple mobile Stepper</h2>
  <p>Use the browser back button to go to the previous view.</p>

  <div class="stepper simple">
    <section [hidden]="currentPage > 0">
      <div class="top-bar">
        Pytanie 1
      </div>
      <div class="content">
        <p>What's your favorite animal?</p>
        <amp-selector on="select:AMP.setState({animalSelected: true})" class="poll" name="animal-poll">
          <div option="cat">Cat</div>
          <div option="dog">Dog</div>
          <div option="horse">Horse</div>
        </amp-selector>
        <button disabled [disabled]="!animalSelected"
                on="tap:AMP.pushState({ currentPage: currentPage + 1 })">
          continue
        </button>
      </div>
      <div class="bottom-bar">
        <div class="step-dots">
          <i class="step-dot active"></i>
          <i class="step-dot"></i>
          <i class="step-dot"></i>
          <i class="step-dot"></i>
        </div>
      </div>
    </section>
    <section hidden [hidden]="currentPage != 1">
      <div class="top-bar">
        Pytanie 2
      </div>
      <div class="content">
        <p>What's your favorite color?</p>
        <amp-selector on="select:AMP.setState({colorSelected: true})" class="poll" name="color-poll">
          <div option="blue">Blue</div>
          <div option="green">Green</div>
          <div option="yellow">Yellow</div>
        </amp-selector>
        <button disabled [disabled]="!colorSelected"
                on="tap:AMP.pushState({ currentPage: currentPage + 1 })">
          continue
        </button>
      </div>
      <div class="bottom-bar">
        <button class="button-prev" on="tap:AMP.pushState({ currentPage: currentPage - 1 })">back</button>
        <div class="step-dots">
          <i class="step-dot active"></i>
          <i class="step-dot active"></i>
          <i class="step-dot"></i>
          <i class="step-dot"></i>
        </div>
      </div>
    </section>


    <section hidden [hidden]="currentPage != 2">
      <div class="top-bar">
        Pytanie 3
      </div>
      <div class="content">
        <p>What's your favorite color?</p>
        <amp-selector on="select:AMP.setState({colorSelected: true})" class="poll" name="color-poll">
          <div option="blue">Blue</div>
          <div option="green">Green</div>
          <div option="yellow">Yellow</div>
        </amp-selector>
        <button disabled [disabled]="!colorSelected"
                on="tap:AMP.pushState({ currentPage: currentPage + 1 })">
          continue
        </button>
      </div>
      <div class="bottom-bar">
        <button class="button-prev" on="tap:AMP.pushState({ currentPage: currentPage - 1 })">back</button>
        <div class="step-dots">
          <i class="step-dot active"></i>
          <i class="step-dot active"></i>
          <i class="step-dot active"></i>
          <i class="step-dot"></i>
        </div>
      </div>
    </section>

    
    <section hidden [hidden]="currentPage != 3">
      <div class="top-bar">
        Step 3
      </div>
      <div class="content">Done!</div>
      <div class="bottom-bar">
        <button class="button-prev" on="tap:AMP.pushState({ currentPage: currentPage - 1 })">back</button>
        <div class="step-dots">
          <i class="step-dot active"></i>
          <i class="step-dot active"></i>
          <i class="step-dot active"></i>
          <i class="step-dot active"></i>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
